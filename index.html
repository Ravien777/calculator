<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="shortcut icon" href="#" />
    <link rel="stylesheet" href="style.css" />
    <script src="main.js" defer></script>
  </head>
  <body>
    <h1>Calculator</h1>
    <main>
      <div id="calculator">
        <div id="calcInput">
          <div id="previousCalc" class="previous"></div>
          <div id="currentCalc" class="current">0</div>
        </div>
        <div id="bottom">
          <button class="options ca">CA</button>
          <button class="options del">Del</button>
          <button class="options row1 column1 item1">7</button>
          <button class="options row1 column2 item2">8</button>
          <button class="options row1 column3 item3">9</button>
          <button class="options row1 column4 item4">/</button>
          <button class="options row2 column1 item5">4</button>
          <button class="options row2 column2 item6">5</button>
          <button class="options row2 column3 item7">6</button>
          <button class="options row2 column4 item8">*</button>
          <button class="options row3 column1 item9">1</button>
          <button class="options row3 column2 item10">2</button>
          <button class="options row3 column3 item11">3</button>
          <button class="options row3 column4 item12">-</button>
          <button class="options row4 column1 item13">0</button>
          <button class="options row4 column2 item14">.</button>
          <button class="options row4 column3 item15">=</button>
          <button class="options row4 column4 item16">+</button>
          <button class="options row5 column1 item17">(</button>
          <button class="options row5 column2 item18">)</button>
          <button class="options row5 column3 item19">%</button>
          <button class="options row5 column4 item20">^</button>
        </div>
      </div>
    </main>
  </body>
</html>
