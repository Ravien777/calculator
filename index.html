<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="shortcut icon" href="#" />
    <link rel="stylesheet" href="style.css" />
    <script src="main.js" defer></script>
  </head>
  <body>
    <h1>Calculator</h1>
    <main class="container">
      <div class="calculator">
        <div id="calcInput" class="value">
          <div id="previousCalc" class="previous"></div>
          <div id="currentCalc" class="current">0</div>
        </div>
        <button class="options ca"><i class="keytext">CA</i></button>
        <button class="options del"><i class="keytext">Del</i></button>
        <button class="options"><i class="keytext">/</i></button>
        <button class="options"><i class="keytext">7</i></button>
        <button class="options"><i class="keytext">8</i></button>
        <button class="options"><i class="keytext">9</i></button> 
        <button class="options"><i class="keytext">*</i></button>
        <button class="options"><i class="keytext">4</i></button>
        <button class="options"><i class="keytext">5</i></button>
        <button class="options"><i class="keytext">6</i></button>
        <button class="options"><i class="keytext">-</i></button>
        <button class="options"><i class="keytext">1</i></button>
        <button class="options"><i class="keytext">2</i></button>
        <button class="options"><i class="keytext">3</i></button>
        <button class="options"><i class="keytext">+</i></button>
        <button class="options"><i class="keytext">0</i></button>
        <button class="options"><i class="keytext">.</i></button>
        <button class="options eq"><i class="keytext">=</i></button>
      </div>
    </main>
  </body>
</html>
